<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container" align="center">

      <div class="jumbotron">

        <div class="card" style="width: 30rem; text-align: left">
          <div class="card-body">
            <h4 class="card-title">Mighty / Superfood Energy Bar</h4>
            <h6 class="card-subtitle mb-2"><span class="text-primary">Cafe Gratitude</span> | <span class="text-muted">Venice</span></h6>
            <p class="card-text">Hempseeds, flax seeds, sesame seeds, pumpkin seeds, sunflower seeds, almonds, goji berries, coconut butter, cacao nibs, raw chocolate</p>
            <p class="card-text">$6.00</p>
            <div class="container">
              <div class="row">
                <div class="col" align="center">
                  <button type="button" class="btn btn-danger">Pass</button>
                </div>
                <div class="col" align="center">
                  <button type="button" class="btn btn-success">Add to List</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <h1 class="display-1"><span class="text-success">0</span>/<span class="text-success">10</span></h1>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
