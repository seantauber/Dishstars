<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dishstars</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h2>Dishstars</h2>

    <div>
      <form class="form-inline" method="post" action="{{ url_for('findDishes') }}">
        <div class="form-group">
          <label class="sr-only" for="near">Area to search</label>
          <input type="text" class="form-control" id="near" name="near" placeholder="e.g. Los Angeles">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>

    <h3>Popular dishes for {{ locationName }}</h3>

    <div class="list-group" id="popularDishesGroup">
  
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script>

      var locId = "{{ locationId }}";
      var locName = "{{ locationName }}";
      var dishList = {};
      var reloadIntervalTime = 5000;
      var reloadInterval;

      function loadDishes() {
        $.getJSON( "{{ url_for('getPopularDishes', locationId=locationId) }}", dishesUpdated );
      }

      function dishesUpdated( data ) {
        let dishCount = data['count']
        if (dishCount > Object.keys(window.dishList).length) {
          // there are new dishes
          $.each( data['dishes'], function( key, val ) {
            if (!( key in window.dishList )) {
              window.dishList[key] = val
            }
          });
          console.log('loading dishes');
          console.log(Object.keys(window.dishList).length);
          refreshDishDisplay();

        } else {
          if (dishCount > 0) {
            // no new dishes, inrease reload interval
            clearInterval(reloadInterval);
            reloadIntervalTime *= 2;
            window.reloadInterval = setInterval( loadDishes, reloadIntervalTime );
            console.log('increasing reload interval');
          }
        }
      }

      function refreshDishDisplay() {

        var dishes = Object.values(window.dishList);
        sortByKey(dishes, 'compositeScore');

        var items = [];
        var n = dishes.length;
        for (i=0; i<n; i++) {

          var dishName = dishes[i].dish;
          var venueName = dishes[i].venueName;
          var city = dishes[i].location.city;
          var description = dishes[i].description;
          var price = dishes[i].price;

          items.push("<div class='list-group-item'><h4 class='list-group-item-heading'>" + dishName + " <small>" + venueName + ", " + city + "</small></h4><p class='list-group-item-text'> " + description + "</p><p class='list-group-item-heading'>$" + price + "</p></div>");
        };

        $("#popularDishesGroup").html( items.join("") );

      }

      function sortByKey(array, key) {
        return array.sort(function(a, b) {
          var x = a[key]; var y = b[key];
          return ((x < y) ? 1 : ((x > y) ? -1 : 0));
        });
      }

      $( document ).ready(function() {
        loadDishes();
        window.reloadInterval = setInterval( loadDishes, reloadIntervalTime );
      });

    </script>

  </body>
</html>
